<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Котики</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./api.js"></script>
    <script defer src="./index.js"></script>
  </head>
  <body>
    <div class="container py-5">
      <h1 class="text-center mb-5">Cute cats</h1>

      <div class="d-flex justify-content-center mb-5">
        <button data-add_button class="btn btn-success">Add</button>
      </div>

      <div class="d-flex justify-content-center">
        <div data-spinner class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <div data-wrapper class="d-flex justify-content-center"></div>
    </div>

    <div data-modal class="modal-wrapper hidden">
      <div class="custom-modal">
        <button id="close-modal" data-close_button><span>x</span></button>
        <form name="catsForm">
          <input
            type="number"
            name="id"
            placeholder="Id"
            class="form-control mb-2"
            id="exampleInputEmail4"
          />
          <input
            type="text"
            name="name"
            placeholder="Имя кота"
            class="form-control mb-2"
            id="exampleInputEmail1"
          />
          <input
            type="text"
            name="description"
            placeholder="Описание кота"
            class="form-control mb-2"
            id="exampleInputEmail2"
          />
          <input
            type="text"
            name="image"
            placeholder="Url картинки"
            class="form-control mb-2"
            id="exampleInputEmail3"
          />
          <input
            type="number"
            name="age"
            placeholder="Возраст"
            class="form-control mb-2"
            id="exampleInputEmail5"
          />
          <input
            type="number"
            name="rate"
            placeholder="Рейтинг"
            class="form-control mb-2"
            id="exampleInputEmail6"
            min="1"
            max="10"
          />
          <div class="mb-3 form-check">
            <input
              name="favorite"
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Ткни если любимый</label
            >
          </div>
          <p id="error"></p>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
    <div data-modal-info class="modal-wrapper hidden">
      <div class="custom-modal-show">
        <button id="close-modal" data-close_button_show><span>x</span></button>
        <div class="info__cat" data-modal-show>
          <div class="cat__img">
            <img
              id="image"
              src="https://s13.stc.yc.kpcdn.net/share/i/instagram/B44solahwlo/wr-1280.webp"
              alt=""
            />
          </div>
          <div class="cat__body">
            <div class="cat__name"></div>
            <div class="cat__age">Возраст: <span id="age"></span></div>
            <div class="cat__disc"></div>
            <div class="rating">Рейтинг: <span id="rate"></span></div>
            <div class="like">
              <img src="../heart.png" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div data-modal-edit class="modal-wrapper hidden">
      <div class="custom-modal-edit">
        <button id="close-modal" data-close_button_edit><span>x</span></button>
        <form name="catsFormEdit">
          <input
            disabled
            type="number"
            name="id"
            placeholder="Id"
            class="form-control mb-2 id"
            id="exampleInputEmail4"
          />
          <input
            type="text"
            name="name"
            placeholder="Имя кота"
            class="form-control mb-2 name"
            id="exampleInputEmail1"
          />
          <input
            type="text"
            name="description"
            placeholder="Описание кота"
            class="form-control mb-2"
            id="exampleInputEmail2"
          />
          <input
            type="text"
            name="image"
            placeholder="Url картинки"
            class="form-control mb-2"
            id="exampleInputEmail3"
          />
          <input
            type="number"
            name="age"
            placeholder="Возраст"
            class="form-control mb-2"
            id="exampleInputEmail5"
          />
          <input
            type="number"
            name="rate"
            placeholder="Рейтинг"
            class="form-control mb-2"
            id="exampleInputEmail6"
            min="1"
            max="10"
          />
          <div class="mb-3 form-check">
            <input
              name="favorite"
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Ткни если любимый</label
            >
          </div>
          <p id="error"></p>
          <button type="submit" class="btn btn-primary">Confirm</button>
        </form>
      </div>
    </div>
  </body>
</html>
